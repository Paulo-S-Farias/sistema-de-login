<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="js/script.js" defer></script>
   <link rel="stylesheet" href="js/css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="corpo">
    <div class="imagem"><img class="caixa" src="./img/pgm.png" alt="logo do site"></div>

     <div><h1 class="titulo">Sistema de Login</h1></div>

     <p class="apresentação">Bem vindo(a)! Digite seus dados abaixo.</p>

     <div class="login">
     <section>
        <label for="email">Email </label>
        <br>
        <input type="email" nome="email" id="email" class="email" placeholder="Digite seu email">
        <br>
        <br>
        <label for="password">senha: </label> 
        <br>
        <input type="senha" nome="senha" id="senha" class="senha" placeholder="Digite sua senha">
        <br>
        <p class="esqueci"><a href="#"><strong> Esqueci minha senha</strong> </a></p>
        <br>
        <button id="entrar" class="entrar">Entrar</button>
        <br>
        <p class="ntemn">Não tem uma conta?<a class="cadastro" href="#"><strong> Cadastre-se</strong></a></p>
        <p class="criador">Criado por Paulo Eduardo</p>
    </section>
    </div>
         </div>

</body>
</html>
